<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout | CatCation</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        div{
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <script>
        window.onload = function() {
            var status = localStorage.getItem("status");
            document.getElementById("nav-right").innerHTML = 'test';
            var packageName = localStorage.getItem("packagename").replaceAll('<br>','');

            document.getElementById("name-package").innerHTML = packageName + ' Package';

            document.getElementById("info-package").innerHTML = localStorage.getItem("packagedesc") + ' this is ' + localStorage.getItem("packagename").replaceAll('<br>','');

            
            if(status){
                document.getElementById("nav-right").innerHTML = '<ul class="nav justify-content-end"><li class="nav-item"><img style="width: 40px; height: 40px;" class="rounded-circle" src="image/ProfilePic.jpg" alt="ProfilePic"></li><li class="nav-item"><a id="username-page" class="nav-link fw-bold" href="#" style="color: #FF5800;"></a></li><li class="nav-item dropdown"><button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button><ul class="dropdown-menu bg-white"><li><a style="color:#FF5800 "class="dropdown-item" onclick="logout()" href="package.html">Log out</a></li></ul></li></ul>';

                document.getElementById("username-page").innerHTML = localStorage.getItem("user");
            }else{
                document.getElementById("nav-right").innerHTML = '<ul class="nav justify-content-end"><li class="nav-item"><button type="button" class="btn btn-outline-warning mx-2 text-bg-light shadow-sm" style="border-color: #FF5800;"><a href="signup.html" style="color: #FF5800; text-decoration: none;">Sign Up</a></button></li><li class="nav-item"><button type="button" class="btn btn-warning shadow-sm" style="background-color: #FF5800;"><a class="text-light" href="login.html" style="text-decoration: none;">Log in</a></button></li></ul>';
            }

            if(packageName == "Basic"){
                document.getElementById("package-price").innerHTML = '160.000';
            }else if(packageName == "Premium"){
                document.getElementById("package-price").innerHTML = '250.000';
            }else if(packageName == "Luxury"){
                document.getElementById("package-price").innerHTML = '400.000';
            }else{
                document.getElementById("package-price").innerHTML = '0';
            
            }
        }
        function logout(){
            localStorage.removeItem("user");
            localStorage.removeItem("status");
        }
    </script>
</head>
<body class="bg-warning-subtle">
    <div class="container-fluid">
        <div class="row bg-warning-subtle shadow-sm px-5 align-items-center fixed-top">
            <div class="col-3">
                <ul class="nav justify-content-start p-3"> 
                    <li class="nav-item">
                        <img src="image/Logo.png" alt="Logo" width=" 35px">
                        <img src="image/FontLogo.png" alt="FontLogo" width="110px">
                    </li>
                </ul>
            </div>

            <div class="col-6">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" style="color: #FF5800;" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black fw-bold" href="index.html#about-us">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black fw-bold" href="index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black fw-bold" href="#">FAQs</a>  
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black fw-bold" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black fw-bold" href="blog.html">Blog</a>
                    </li>
                </ul>
            </div>

            <div class="col">
                <ul id="nav-right" class="nav justify-content-end">
                    <li class="nav-item">
                        <img style="width: 40px; height: 40px;" class="rounded-circle" src="image/ProfilePic.jpg" alt="ProfilePic">
                    </li>
                </ul>
            </div>
        </div>
        <div class="row bg-warning-subtle">
            <br><br><br><br>
        </div>
    </div>
    <div class="container">
        <div class="h3 fw-bold" style="color:#FF5800">Payment</div><br>
        <div class="row px-2 m-0 p-2 align-items-center rounded-2" style="background-color: #FF5800;">
            <div class="col-1">
                <img width="40px" src="image/VoicherLogo.png" alt="VoicherLogo">
            </div>
            <div class="col-9">
                <div class="fw-bold text-light">1 Voucher Available!</div>
            </div>
            <div class="col-2 text-end">
                <button type="button" class="btn rounded-5 fw-bold" style="background-color: white; color: #FF5800;">Apply Now</button>
            </div>
        </div><br>
        <form class="row">
            <div class="col">
                <div class="card border-2 shadow p-3 h-100" style="border-color: #FF5800; color:#FF5800">
                    <div class="row">
                        <div class="col">
                            <label for="first-name" class="form-label">First Name *</label>
                            <input type="text" class="form-control rounded-1 border-dark-subtle" id="first-name" value="" required>
                        </div>
                        <div class="col">
                            <label for="last-name" class="form-label">Last Name *</label>
                            <input type="text" class="form-control rounded-1 border-dark-subtle" id="last-name" value="" required>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <label for="address" class="form-label">Address *</label>
                            <input type="text" class="form-control rounded-1 border-dark-subtle" id="address" value="" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="phone-number" class="form-label">Phone Number *</label>
                            <input type="text" class="form-control rounded-1 border-dark-subtle" id="phone-number" value="" required>
                        </div>
                        <div class="col">
                            <label for="email-address" class="form-label">E-mail Address *</label>
                            <input type="text" class="form-control rounded-1 border-dark-subtle" id="email-address" value="" required>
                        </div>
                    </div>
                    <div class="row my-4 mb-5">
                        <div class="col">
                            <label for="cat-name" class="form-label">Cat Name *</label>
                            <input type="text" class="form-control rounded-1 border-dark-subtle" id="cat-name" value="" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-2 shadow p-3 h-100" style="border-color: #FF5800; color:#FF5800">
                    <div class="card-body">
                        <div class="card-title">
                            <div id="name-package" class="h5 fw-bold">Package Name</div>
                        </div>
                        <div class="card-text text-black">
                            <p id="info-package">
                                Package details
                            </p>
                            <p class="lead fw-bold" style="color: #FF5800;">Rp. <span id="package-price">0</span></p><br>
                            <p class="fw-bold" style="color:#FF5800;">Payment Methods</p>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div><br><br>
                        <div class="row m-0">
                            <button type="button" class="btn rounded-2 fw-bold text-light" style="background-color: #FF5800;">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- footer -->
        <div class="row mt-5 pt-5 text-center">
            <p style="color: #FF5800;" class="fw-bold">2023 - CatCation.</p>
        </div>
    </div>
</body>
